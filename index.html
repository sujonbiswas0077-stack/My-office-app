<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Office App - Dark Mode</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --clock-bg: #000000;
            --clock-text: #38bdf8;
            --accent: #2196f3;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }

        .user-art {
            font-size: 30px;
            font-weight: 900;
            background: linear-gradient(45deg, #f321d7, #2196f3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-box p { margin: 5px 0; }

        .clock-box {
            background: var(--clock-bg);
            color: var(--clock-text);
            padding: 20px;
            border-radius: 15px;
            font-size: 38px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            margin-bottom: 25px;
            border: 2px solid #334155;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
        }

        .input-group { display: flex; gap: 8px; margin-bottom: 20px; }
        input { 
            flex: 1; 
            padding: 12px; 
            border-radius: 10px; 
            border: 1px solid #334155; 
            background: #0f172a; 
            color: white;
            outline: none; 
        }
        
        button.add-btn { background: var(--accent); color: white; border: none; border-radius: 10px; padding: 0 20px; cursor: pointer; font-weight: bold; }

        ul { list-style: none; padding: 0; text-align: left; }
        li {
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 8px;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--accent);
        }
        .delete-btn { background: #ef4444; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 12px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="user-art">SUJON BISWAS</div>
        
        <div class="info-box">
            <p>üìû ‡¶Ö‡¶´‡¶ø‡¶∏: 01581447683</p>
            <p>üÜò ‡¶ú‡¶∞‡ßÅ‡¶∞‡¶ø: 01998409512</p>
        </div>

        <div class="clock-box" id="clock">00:00:00</div>

        <div class="input-group">
            <input type="text" id="taskInput" placeholder="‡¶®‡¶§‡ßÅ‡¶® ‡¶ï‡¶æ‡¶ú ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®...">
            <button class="add-btn" onclick="addTask()">‡¶Ø‡ßã‡¶ó</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');
        let savedTasks = JSON.parse(localStorage.getItem('officeTasks')) || [];

        function renderTasks() {
            taskList.innerHTML = '';
            savedTasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${task}</span><button class="delete-btn" onclick="deleteTask(${index})">‡¶Æ‡ßÅ‡¶õ‡ßÅ‡¶®</button>`;
                taskList.appendChild(li);
            });
        }

        function addTask() {
            if (taskInput.value.trim() === '') return;
            savedTasks.push(taskInput.value.trim());
            localStorage.setItem('officeTasks', JSON.stringify(savedTasks));
            taskInput.value = '';
            renderTasks();
        }

        function deleteTask(index) {
            savedTasks.splice(index, 1);
            localStorage.setItem('officeTasks', JSON.stringify(savedTasks));
            renderTasks();
        }
        renderTasks();
    </script>
</body>
</html>
