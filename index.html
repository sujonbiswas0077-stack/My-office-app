<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Office App</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --text: #1e293b;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        h1 { text-align: center; color: var(--primary); font-size: 24px; }
        #clock {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            color: #334155;
            background: #e2e8f0;
            padding: 10px;
            border-radius: 10px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 5px;
            outline: none;
        }
        button {
            padding: 10px 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f1f5f9;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background: #ef4444;
            font-size: 12px;
            padding: 5px 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My Office Dashboard</h1>
        
        <div id="clock">00:00:00</div>

        <div class="input-group">
            <input type="text" id="taskInput" placeholder="নতুন কাজ লিখুন...">
            <button onclick="addTask()">যোগ করুন</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script>
        // ঘড়ি আপডেট করার ফাংশন
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('clock').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // টাস্ক লিস্ট হ্যান্ডেল করা
        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');

        // লোড হওয়ার সময় আগের ডাটা আনা
        let savedTasks = JSON.parse(localStorage.getItem('myTasks')) || [];
        renderTasks();

        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText === '') return;

            savedTasks.push(taskText);
            localStorage.setItem('myTasks', JSON.stringify(savedTasks));
            taskInput.value = '';
            renderTasks();
        }

        function renderTasks() {
            taskList.innerHTML = '';
            savedTasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${task}</span>
                    <button class="delete-btn" onclick="deleteTask(${index})">মুছুন</button>
                `;
                taskList.appendChild(li);
            });
        }

        function deleteTask(index) {
            savedTasks.splice(index, 1);
            localStorage.setItem('myTasks', JSON.stringify(savedTasks));
            renderTasks();
        }
    </script>
</body>
</html>
