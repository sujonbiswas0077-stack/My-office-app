<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sujon's Pro Office App</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: rgba(255, 255, 255, 0.7);
            --text-main: #1c1e21;
            --accent: #0084ff;
        }

        [data-theme="dark"] {
            --bg-color: #000000;
            --card-bg: rgba(28, 28, 30, 0.8);
            --text-main: #ffffff;
            --accent: #38bdf8;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
            transition: 0.3s;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .user-art { font-size: 26px; font-weight: 900; margin-top: 5px; }
        .clock-display { font-size: 40px; font-weight: bold; text-align: center; margin: 20px 0; color: var(--text-main); }

        /* ‡¶ï‡ßç‡¶Ø‡¶æ‡¶≤‡¶ï‡ßÅ‡¶≤‡ßá‡¶ü‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .calc-box {
            background: rgba(0, 0, 0, 0.1);
            padding: 15px;
            border-radius: 20px;
            margin-top: 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        #calc-display {
            width: 100%;
            height: 40px;
            background: #fff;
            color: #000;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 18px;
            border: none;
        }
        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        .calc-btn {
            padding: 10px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .calc-btn.op { background: #f39c12; }
        .calc-btn.clear { background: #e74c3c; }

        .priority-select { display: flex; gap: 5px; margin: 10px 0; }
        .priority-btn { flex: 1; padding: 5px; font-size: 11px; border-radius: 5px; border: none; cursor: pointer; opacity: 0.6; color: white; }
        .priority-btn.active { opacity: 1; font-weight: bold; }

        input#taskInput { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid rgba(0,0,0,0.1); background: rgba(255,255,255,0.2); color: var(--text-main); outline: none; box-sizing: border-box; }
        .add-btn { width: 100%; background: var(--accent); color: white; border: none; border-radius: 12px; padding: 12px; margin-top: 10px; font-weight: bold; cursor: pointer; }

        ul { list-style: none; padding: 0; margin-top: 20px;}
        li {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 12px;
            padding: 12px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 6px solid #ccc;
        }
        .delete-btn { background: #ff4757; color: white; border: none; padding: 6px 10px; border-radius: 8px; font-size: 11px; }
    </style>
</head>
<body data-theme="light">

    <div class="container">
        <button class="theme-toggle" onclick="toggleMode()">üåì Mode</button>
        
        <div id="date" style="font-size: 12px; opacity: 0.8;"></div>
        <div id="greet" style="color: var(--accent); font-weight: bold;"></div>
        <div class="user-art">SUJON BISWAS</div>

        <div class="clock-display" id="clock">00:00:00</div>

        <input type="text" id="taskInput" placeholder="‡¶ï‡¶æ‡¶ú‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®...">
        <div class="priority-select">
            <button class="priority-btn active" style="background:#0084ff;" onclick="setPriority(this, '#0084ff')">Normal</button>
            <button class="priority-btn" style="background:#f1c40f;" onclick="setPriority(this, '#f1c40f')">Important</button>
            <button class="priority-btn" style="background:#e74c3c;" onclick="setPriority(this, '#e74c3c')">Urgent</button>
        </div>
        <button class="add-btn" onclick="addTask()">‡¶ï‡¶æ‡¶ú ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®</button>

        <ul id="taskList"></ul>

        <div class="calc-box">
            <input type="text" id="calc-display" disabled>
            <div class="calc-buttons">
                <button class="calc-btn clear" onclick="clearCalc()">C</button>
                <button class="calc-btn op" onclick="press('/')">/</button>
                <button class="calc-btn op" onclick="press('*')">*</button>
                <button class="calc-btn op" onclick="press('-')">-</button>
                <button class="calc-btn" onclick="press('7')">7</button>
                <button class="calc-btn" onclick="press('8')">8</button>
                <button class="calc-btn" onclick="press('9')">9</button>
                <button class="calc-btn op" onclick="press('+')">+</button>
                <button class="calc-btn" onclick="press('4')">4</button>
                <button class="calc-btn" onclick="press('5')">5</button>
                <button class="calc-btn" onclick="press('6')">6</button>
                <button class="calc-btn op" onclick="calculate()">=</button>
                <button class="calc-btn" onclick="press('1')">1</button>
                <button class="calc-btn" onclick="press('2')">2</button>
                <button class="calc-btn" onclick="press('3')">3</button>
                <button class="calc-btn" onclick="press('0')">0</button>
            </div>
        </div>
    </div>

    <script>
        let currentPriorityColor = '#0084ff';
        function setPriority(btn, color) {
            document.querySelectorAll('.priority-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentPriorityColor = color;
        }

        // ‡¶ï‡ßç‡¶Ø‡¶æ‡¶≤‡¶ï‡ßÅ‡¶≤‡ßá‡¶ü‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï
        let calcDisplay = document.getElementById('calc-display');
        function press(val) { calcDisplay.value += val; }
        function clearCalc() { calcDisplay.value = ''; }
        function calculate() {
            try { calcDisplay.value = eval(calcDisplay.value); }
            catch { calcDisplay.value = 'Error'; }
        }

        function toggleMode() {
            const body = document.body;
            const newTheme = body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        function updateUI() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
            document.getElementById('date').textContent = now.toDateString();
            const hours = now.getHours();
            let g = "Good Night üåô";
            if(hours < 12) g = "Good Morning ‚òÄÔ∏è";
            else if(hours < 17) g = "Good Afternoon üå§Ô∏è";
            else if(hours < 21) g = "Good Evening üåÜ";
            document.getElementById('greet').textContent = g;
        }
        setInterval(updateUI, 1000);
        updateUI();

        let tasks = JSON.parse(localStorage.getItem('sujonFinalTasks')) || [];
        function render() {
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            tasks.forEach((t, i) => {
                const li = document.createElement('li');
                li.style.borderLeftColor = t.color;
                li.innerHTML = `<div><b>${t.text}</b><br><small>‚è∞ ${t.time}</small></div><button class="delete-btn" onclick="remove(${i})">‡¶Æ‡ßÅ‡¶õ‡ßÅ‡¶®</button>`;
                list.appendChild(li);
            });
        }
        function addTask() {
            const input = document.getElementById('taskInput');
            if(!input.value.trim()) return;
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            tasks.push({ text: input.value, time: time, color: currentPriorityColor });
            localStorage.setItem('sujonFinalTasks', JSON.stringify(tasks));
            input.value = '';
            render();
        }
        function remove(index) {
            tasks.splice(index, 1);
            localStorage.setItem('sujonFinalTasks', JSON.stringify(tasks));
            render();
        }
        render();
    </script>
</body>
</html>
