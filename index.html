<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }

        ul { list-style: none; padding: 0; }
        li { background: #fff; margin-bottom: 10px; padding: 12px; border-radius: 8px; border-left: 5px solid #27ae60; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; }

        /* ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶∏‡ßá‡¶ï‡¶∂‡¶® */
        .footer { margin-top: 30px; text-align: center; color: #7f8c8d; font-size: 14px; border-top: 1px solid #eee; padding-top: 15px; }

    </style>
</head>
<body>

<div class="container">
    <h2>üìã ‡¶Ö‡¶´‡¶ø‡¶∏ ‡¶ü‡ßÅ‡¶°‡ßÅ ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü</h2>
    <div class="input-group">
        <input type="text" id="taskInput" placeholder="‡¶Ü‡¶ú‡¶ï‡ßá‡¶∞ ‡¶ï‡¶æ‡¶ú ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®...">
        <button onclick="addTask()">‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®</button>
    </div>
    <ul id="taskList"></ul>

    <div class="footer">
        ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™‡¶ü‡¶ø ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßá‡¶õ‡ßá‡¶®: <br>
        <b>‡¶∏‡ßÅ‡¶ú‡¶® ‡¶¨‡¶ø‡¶∂‡ßç‡¶¨‡¶æ‡¶∏</b>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", loadTasks);

    function addTask() {
        let input = document.getElementById("taskInput");
        let task = input.value;
        if (task === "") return;
        displayTask(task);
        saveTask(task);
        input.value = "";
    }

    function displayTask(task) {
        let ul = document.getElementById("taskList");
        let li = document.createElement("li");
        li.innerHTML = `<span>${task}</span> <button class="delete-btn" onclick="removeTask(this, '${task}')">‡¶Æ‡ßÅ‡¶õ‡ßÅ‡¶®</button>`;
        ul.appendChild(li);
    }

    function saveTask(task) {
        let tasks = JSON.parse(localStorage.getItem("myTasks")) || [];
        tasks.push(task);
        localStorage.setItem("myTasks", JSON.stringify(tasks));
    }

    function loadTasks() {
        let tasks = JSON.parse(localStorage.getItem("myTasks")) || [];
        tasks.forEach(displayTask);
    }

    function removeTask(btn, task) {
        btn.parentElement.remove();
        let tasks = JSON.parse(localStorage.getItem("myTasks")) || [];
        tasks = tasks.filter(t => t !== task);
        localStorage.setItem("myTasks", JSON.stringify(tasks));
    }
</script>
