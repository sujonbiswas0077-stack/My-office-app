<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sujon's Office App</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #1c1c1e;
            --text-main: #ffffff;
            --accent-blue: #0084ff;
            --clock-color: #00ffcc;
        }

        body {
            font-family: -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 24px;
            text-align: center;
        }

        .user-art { font-size: 28px; font-weight: 800; margin-bottom: 5px; }

        .phone-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 15px;
            font-size: 13px;
            margin-bottom: 20px;
            text-align: left;
            color: #a1a1aa;
        }

        .clock-display {
            font-family: monospace;
            font-size: 42px;
            color: var(--clock-color);
            background: #000;
            padding: 15px;
            border-radius: 18px;
            margin-bottom: 25px;
            border: 1px solid #333;
        }

        .input-area { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 14px; border-radius: 12px; border: none; background: #2c2c2e; color: white; outline: none; }
        .add-btn { background: var(--accent-blue); color: white; border: none; padding: 0 20px; border-radius: 12px; font-weight: bold; }

        ul { list-style: none; padding: 0; }
        li {
            background: #2c2c2e;
            margin-bottom: 12px;
            padding: 15px;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-info { display: flex; flex-direction: column; text-align: left; }
        .task-text { font-size: 16px; color: white; }
        /* ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶∏‡¶Æ‡ßü ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá */
        .task-time { font-size: 12px; color: #00ffcc; margin-top: 4px; font-weight: bold; }

        .delete-btn { background: #ff3b30; color: white; border: none; padding: 6px 12px; border-radius: 8px; font-size: 11px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="user-art">SUJON BISWAS</div>
        
        <div class="phone-box">
            üìû ‡¶Ö‡¶´‡¶ø‡¶∏: 01581447683 <br>
            üÜò ‡¶ú‡¶∞‡ßÅ‡¶∞‡¶ø: 01998409512
        </div>

        <div class="clock-display" id="mainClock">00:00:00</div>

        <div class="input-area">
            <input type="text" id="taskInput" placeholder="‡¶ï‡¶æ‡¶ú ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®...">
            <button class="add-btn" onclick="addTask()">‡¶Ø‡ßã‡¶ó</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script>
        function updateClock() {
            document.getElementById('mainClock').textContent = new Date().toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        let tasks = JSON.parse(localStorage.getItem('sujonTasksFinal')) || [];

        function render() {
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            tasks.forEach((t, i) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="task-info">
                        <span class="task-text">${t.text}</span>
                        <span class="task-time">${t.time}</span>
                    </div>
                    <button class="delete-btn" onclick="remove(${i})">‡¶Æ‡ßÅ‡¶õ‡ßÅ‡¶®</button>
                `;
                list.appendChild(li);
            });
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            if (!input.value.trim()) return;
            
            // ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶∏‡¶Æ‡ßü‡¶ü‡ßÅ‡¶ï‡ßÅ ‡¶®‡ßá‡¶ì‡ßü‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            tasks.push({ text: input.value, time: time });
            localStorage.setItem('sujonTasksFinal', JSON.stringify(tasks));
            input.value = '';
            render();
        }

        function remove(index) {
            tasks.splice(index, 1);
            localStorage.setItem('sujonTasksFinal', JSON.stringify(tasks));
            render();
        }
        render();
    </script>
</body>
</html>
